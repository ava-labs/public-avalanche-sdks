name: Release Canary

on:
  push:
    branches-ignore:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: TEST BRANCH EXTRACTION
        id: extract_branch2
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "{name}={$(echo ${GITHUB_REF##*/})}" >> $GITHUB_OUTPUT
            elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "{name}={$(echo ${GITHUB_BASE_REF##*/})}" >> $GITHUB_OUTPUT
          else
            echo "::set-output name=branch::INVALID_EVENT_BRANCH_UNKNOWN"
          fi

      - name: TEST LOG BRANCH EXTRACTION OUTPUT
        run: |
          echo ${{ steps.extract_branch2.outputs.branch }}

      - name: Create .npmrc
        run: |
          echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> .npmrc

      - name: Setup pnpm 7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: pnpm i

      # This will run all build, test, and lint scripts in parallel,
      # outlined in the turbo.json file
      - name: Build, Test, & Lint
        run: pnpm ci

      - name: Extract Branch Name
        id: extract_branch
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            echo "::set-output name=branch::$(echo ${GITHUB_REF##*/})"
          elif [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "::set-output name=branch::$(echo $GITHUB_BASE_REF)"
          else
            echo "::set-output name=branch::INVALID_EVENT_BRANCH_UNKNOWN"
          fi

      - name: Publish Canary to npm
        if: ${{ steps.extract_branch.outputs.branch != 'INVALID_EVENT_BRANCH_UNKNOWN' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm changeset version --snapshot ${{ steps.extract_branch.outputs.branch }}
          pnpm changeset publish --tag ${{ steps.extract_branch.outputs.branch }}
